<div class="container">
    <h2 class="title">title</h2>
    <div class="content">
        <div class="cell" *ngFor="let property of label.properties; let i=index;">
            <mat-form-field class="">
                <mat-select>
                    <mat-option *ngFor="let option of property.options" [value]="option.value">
                        {{option.text}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
</div>
